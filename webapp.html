        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .stat-label {

        .controls {

            font-size: 0.95em;
            line-height: 1.6;
        }

        .controls strong {
            color: #667eea;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 50px;
            border-radius: 25px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4);
            display: none;
            z-index: 10;
            min-width: 350px;
        }

        .game-over.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translate(-50%, -60%);
                opacity: 0;
            }
            to {
                transform: translate(-50%, -50%);
                opacity: 1;
            }
        }

        .game-over h2 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .restart-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 45px;
            border-radius: 30px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        .restart-btn:active {
            transform: translateY(-1px);
        }

        .links {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 2px solid #e0e7ff;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 600;
            transition: color 0.3s;
        }

        .links a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .social-links {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e0e7ff;
        }

        .social-links a {
            display: inline-block;
            margin: 0 12px;
            padding: 8px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.3s;
        }

        .social-links a:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .speed-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: bold;
            color: #667eea;
        }
    </style>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game state
        let score = 0;
        let highScore = localStorage.getItem('momentumRunnerHS') || 0;
        let gameRunning = true;
        let baseSpeed = 4;
        let scrollSpeed = baseSpeed;

        // Player with momentum physics
        const player = {
            x: 150,
            y: 300,
            width: 30,
            height: 30,
            velocityX: 0,
            velocityY: 0,
            speed: 0,
            maxSpeed: 12,
            acceleration: 0.5,
            friction: 0.92,
            jumping: false,
            onGround: false
        };

        // Game objects
        let platforms = [];
        let gems = [];
        let obstacles = [];
        let particles = [];

        // Physics constants
        const GRAVITY = 0.6;
        const JUMP_POWER = -13;
        const GROUND_Y = 350;

        // Initialize
        document.getElementById('highScoreDisplay').textContent = highScore;
        createInitialPlatforms();

        // Input handling
        const keys = {};
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === ' ' && player.onGround && gameRunning) {
                e.preventDefault();
                jump();
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        function jump() {
            player.velocityY = JUMP_POWER;
            player.jumping = true;
            player.onGround = false;
            createParticles(player.x + player.width/2, player.y + player.height, '#667eea', 8);
        }

        function createInitialPlatforms() {
            // Create ground
            platforms.push({
                x: 0,
                y: GROUND_Y,
                width: canvas.width * 3,
                height: 100,
                slope: 0
            });

            // Create varied platforms
            for (let i = 1; i < 10; i++) {
                const slopeType = Math.random();
                let slope = 0;
                if (slopeType < 0.3) slope = -0.3; // Upward
                else if (slopeType < 0.6) slope = 0.3; // Downward
                
                platforms.push({
                    x: i * 200,
                    y: 250 + Math.random() * 100,
                    width: 150 + Math.random() * 100,
                    height: 20,
                    slope: slope
                });
            }
        }

        function spawnPlatform() {
            const lastPlatform = platforms[platforms.length - 1];
            const slopeType = Math.random();
            let slope = 0;
            if (slopeType < 0.35) slope = -0.4;
            else if (slopeType < 0.7) slope = 0.4;

            platforms.push({
                x: lastPlatform.x + lastPlatform.width + 100 + Math.random() * 150,
                y: 200 + Math.random() * 150,
                width: 120 + Math.random() * 180,
                height: 20,
                slope: slope
            });

            // Spawn gem on platform
            if (Math.random() < 0.6) {
                const lastPlat = platforms[platforms.length - 1];
                gems.push({
                    x: lastPlat.x + lastPlat.width/2,
                    y: lastPlat.y - 40,
                    size: 15,
                    collected: false,
                    pulse: 0
                });
            }

            // Spawn obstacle
            if (Math.random() < 0.3) {
                const lastPlat = platforms[platforms.length - 1];
                obstacles.push({
                    x: lastPlat.x + lastPlat.width/2,
                    y: lastPlat.y - 35,
                    width: 25,
                    height: 35
                });
            }
        }

        function createParticles(x, y, color, count) {
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 6,
                    vy: (Math.random() - 0.5) * 6,
                    life: 30,
                    maxLife: 30,
                    size: Math.random() * 4 + 2,
                    color: color
                });
            }
        }

        function update() {
            if (!gameRunning) return;

            // Horizontal movement with momentum
            if (keys['a'] || keys['A'] || keys['ArrowLeft']) {
                player.velocityX -= player.acceleration;
            }
            if (keys['d'] || keys['D'] || keys['ArrowRight']) {
                player.velocityX += player.acceleration;
            }

            // Apply friction and speed limits
            player.velocityX *= player.friction;
            player.velocityX = Math.max(-player.maxSpeed, Math.min(player.maxSpeed, player.velocityX));

            // Apply gravity
            player.velocityY += GRAVITY;
            player.velocityY = Math.min(player.velocityY, 20);

            // Update position
            player.x += player.velocityX;
            player.y += player.velocityY;

            // Keep player in bounds
            player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));

            // Reset
