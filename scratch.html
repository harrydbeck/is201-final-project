<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scratch Projects – Harrison Beck</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* Reset-ish */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, #e0e7ff 0%, #d4e4ff 30%, #f4f3ff 70%, #fdfbff 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 24px 12px 40px;
        }

        .page {
            width: 100%;
            max-width: 980px;
            background: #fffef8;
            border-radius: 18px;
            border: 2px solid #c5cae9;
            box-shadow: 0 18px 40px rgba(31, 41, 55, 0.22);
            padding: 26px 22px 30px;
            position: relative;
        }

        /* “Taped” corners */
        .page::before,
        .page::after {
            content: "";
            position: absolute;
            width: 60px;
            height: 18px;
            background: rgba(255, 255, 255, 0.75);
            border-radius: 4px;
            box-shadow: 0 4px 10px rgba(15, 23, 42, 0.25);
            transform: rotate(-3deg);
        }

        .page::before {
            top: -10px;
            left: 26px;
        }

        .page::after {
            top: -14px;
            right: 40px;
            transform: rotate(4deg);
        }

        header {
            margin-bottom: 22px;
            display: flex;
            flex-wrap: wrap;
            align-items: flex-end;
            gap: 10px 16px;
            justify-content: space-between;
        }

        .title-block h1 {
            font-size: clamp(1.9rem, 3vw, 2.3rem);
            letter-spacing: 0.03em;
            margin-bottom: 4px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .title-block p {
            font-size: 0.98rem;
            color: #6b7280;
        }

        .hand-underline {
            width: 120px;
            height: 4px;
            border-radius: 999px;
            background: linear-gradient(90deg, #667eea, #a855f7);
            box-shadow: 0 0 0 1px rgba(148, 163, 184, 0.25);
            margin-top: 4px;
        }

        nav {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        nav a {
            text-decoration: none;
            font-size: 0.9rem;
            padding: 6px 14px;
            border-radius: 999px;
            border: 1px dashed rgba(129, 140, 248, 0.8);
            color: #4f46e5;
            background: rgba(238, 242, 255, 0.75);
            box-shadow: 0 2px 0 rgba(129, 140, 248, 0.4);
            transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.15s;
        }

        nav a:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 0 rgba(79, 70, 229, 0.6);
            background: rgba(224, 231, 255, 0.95);
        }

        nav a:active {
            transform: translateY(0px);
            box-shadow: 0 1px 0 rgba(79, 70, 229, 0.6);
        }

        .intro {
            margin-bottom: 18px;
            padding: 12px 14px;
            border-radius: 12px;
            background: rgba(239, 246, 255, 0.9);
